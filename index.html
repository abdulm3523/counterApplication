<body>
    <section class="main-wrapper"> 
        <div class="container">
            <h1>Counter Application</h1>
            <p id="display__number">0</p>
            <div class="action__group">
                <input type="number" class="items" value="0" id="increment_input" min="0" max="100">
                <button id="increment__btn" class="btn items"><i class="bi bi-plus-lg"></i></button>
                <button id="deccrement__btn" class="btn items"><i class="bi bi-dash-lg"></i></button>
                <input type="number" class="items" value="0" id="decrement_input" min="0" max="100">
            </div>
            </div>
        </div>
    </section>
